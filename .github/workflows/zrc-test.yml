name: Go Build and Test

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'

jobs:
  build-and-test-api:
    runs-on: ubuntu-latest
    name: Build and Test API Wrapper
    permissions:
      contents: read
      checks: write
    defaults:
      run:
        working-directory: ./decentralized-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.24.2'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      # Fork PRs: readable logs only
      - name: Run Tests (fork PRs)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork
        run: go test ./... -v

      # Internal PRs / main: JUnit + checks
      - name: Install go-junit-report
        if: github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork
        run: go install github.com/jstemmer/go-junit-report/v2@v2.1.0

      - name: Run Tests and Generate JUnit Report
        if: github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork
        run: go test ./... -v 2>&1 | go-junit-report -set-exit-code > junit-report.xml

      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        if: always() && (github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork)
        with:
          name: api-junit-report
          path: decentralized-api/junit-report.xml

      - name: Report Test Results in GitHub
        if: always() && (github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork)
        uses: dorny/test-reporter@v1
        with:
          name: Decentralized-API Tests
          path: decentralized-api/junit-report.xml
          reporter: java-junit